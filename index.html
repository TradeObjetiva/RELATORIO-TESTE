<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Relatório de Passagem</title>
    <style>
        /* Mantenha todo o CSS original */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background-color: #f39200;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 10px;
            box-sizing: border-box;
            overflow-x: hidden;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 90vw;
            overflow-y: auto;
            box-sizing: border-box;
        }
        header {
            text-align: center;
            margin-bottom: 20px;
        }
        header img {
            max-width: 150px;
            display: block;
            margin: 0 auto;
            width: 100%;
            height: auto;
        }
        h1, h2, h3 {
            text-align: center;
            color: #000000;
            margin: 0;
            padding-bottom: 10px;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-bottom: 20px;
        }
        form div {
            display: flex;
            flex-direction: column;
            margin-bottom: 15px;
        }
        label {
            margin-bottom: 10px;
            text-align: center;
            color: #000000;
        }
        input, select, button, textarea {
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
            width: 100%;
            box-sizing: border-box;
        }
        button {
            background-color: #000000;
            color: white;
            border: none;
            cursor: pointer;
            padding: 10px;
            margin-top: 15px;
        }
        button:hover {
            background-color: #333333;
        }
        .table-container {
            max-width: 100%;
            overflow-x: auto;
        }
        table {
            width: 100%;
            margin-top: 20px;
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px solid #ddd;
        }
        th, td {
            padding: 12px;
            text-align: left;
        }
        th {
            background-color: #000000;
            color: white;
        }
        .edit-button, .save-button, .delete-button {
            background-color: #000000;
            color: white;
            border: none;
            cursor: pointer;
            padding: 5px 10px;
            margin-top: 5px;
            border-radius: 4px;
        }
        .edit-button:hover, .save-button:hover, .delete-button:hover {
            background-color: #333333;
        }
        ul {
            list-style: none;
            padding: 0;
        }
        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }
            h1, h2, h3 {
                font-size: 1.5em;
            }
            form div {
                margin-bottom: 10px;
            }
            input, select, button, textarea {
                font-size: 14px;
                padding: 8px;
            }
        }
        .hidden {
            display: none;
        }
        input[type="checkbox"] {
            -webkit-appearance: none;
            -moz-appearance: none;
            appearance: none;
            width: 20px;
            height: 20px;
            border: 2px solid #000;
            border-radius: 4px;
            display: inline-block;
            position: relative;
            background-color: #fff;
            cursor: pointer;
        }
        input[type="checkbox"]:checked {
            background-color: #000;
            border-color: #000;
        }
        input[type="checkbox"]:checked::after {
            content: '✔';
            color: #fff;
            font-size: 14px;
            position: absolute;
            top: 1px;
            left: 4px;
        }
        input[type="checkbox"]:focus {
            outline: none;
            box-shadow: 0 0 3px 2px rgba(0, 0, 0, 0.2);
        }
        #reportTableContainer {
            max-height: 300px;
            overflow-y: auto;
            overflow-x: auto;
            border: 1px solid #ddd;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <img src="LOGO_OFICIAL_OBJETIVA.png.png" alt="OBJETIVA MKT Logo">
        </header>
        <h1>Relatório de Passagem</h1>

        <!-- Formulário do Colaborador (Etapa 1) -->
        <form id="colaboradorForm">
            <div>
                <label for="nomeCompleto">Nome Completo:</label>
                <input type="text" id="nomeCompleto" required>
            </div>
            <div>
                <label for="endereco">Endereço:</label>
                <input type="text" id="endereco" required>
            </div>
            <div>
                <label for="bairro">Bairro:</label>
                <input type="text" id="bairro" required>
            </div>
            <div>
                <label for="cidade">Cidade:</label>
                <input type="text" id="cidade" required>
            </div>
            <div>
                <label for="telefone">Telefone:</label>
                <input type="number" id="telefone" inputmode="numeric" required>
            </div>
            <div>
                <label for="dataEnvio">Data de Envio:</label>
                <input type="date" id="dataEnvio" required>
            </div>
            <div>
                <label for="tipoRelatorio">Tipo de Relatório:</label>
                <select id="tipoRelatorio" required>
                    <option value="Reembolso">Reembolso</option>
                    <option value="Rota">Rota</option>
                </select>
            </div>
            <div>
                <label for="equipe">Equipe:</label>
                <select id="equipe" required>
                    <option value="START">START</option>
                    <option value="COMPARTILHADO">COMPARTILHADO</option>
                    <option value="OLÉ">OLÉ</option>
                    <option value="KIAN">KIAN</option>
                    <option value="JULIATTO">JULIATTO</option>
                    <option value="SUPERPLÁSTICOS">SUPER PLÁSTICOS</option>
                    <option value="ADMINISTRATIVO">ADMINISTRATIVO</option>
                </select>
            </div>
            <div>
                <label>
                    <input type="checkbox" id="autorizacao" required>
                    Autorizo a inclusão e a integração dos benefícios tarifários como o Bilhete Único Intermunicipal (BUI), Bilhete Único Carioca (BUC) ou quaisquer outros benefícios tarifários para fins de utilização no transporte público. Declaro, ainda, que esses benefícios serão devidamente registrados no relatório de vale-transporte.
                </label>
            </div>
            <button type="submit">AUTORIZAR E SEGUIR PARA A PRÓXIMA ETAPA</button>
        </form>

        <!-- Etapa 2 - Formulário de Relatórios -->
        <div id="etapa2" style="display: none;">
            <form id="reportForm">
                <div>
                    <label for="dataVisita">Data da Visita:</label>
                    <select id="dataVisita" required>
                        <option value="SEGUNDA-FEIRA">Segunda-feira</option>
                        <option value="TERÇA-FEIRA">Terça-feira</option>
                        <option value="QUARTA-FEIRA">Quarta-feira</option>
                        <option value="QUINTA-FEIRA">Quinta-feira</option>
                        <option value="SEXTA-FEIRA">Sexta-feira</option>
                        <option value="SÁBADO">Sábado</option>
                    </select>
                </div>
                <div>
                    <label for="partida">Partida:</label>
                    <input type="text" id="partida" required>
                </div>
                <div>
                    <label for="destino">Destino:</label>
                    <input type="text" id="destino" required>
                </div>
                <div>
                    <label for="bilhetagem">Bilhetagem:</label>
                    <select id="bilhetagem" required onchange="showOtherField()">
                        <option value="riocard">Rio Card</option>
                        <option value="jae">Jaé</option>
                        <option value="outros">Outros</option>
                    </select>
                </div>
                <div id="otherField" style="display:none;">
                    <label for="other">Por favor, especifique:</label>
                    <input type="text" id="other" name="other">
                </div>
                <div>
                    <label for="modal">Modal:</label>
                    <select id="modal" required>
                        <option value="ÔNIBUS">Ônibus</option>
                        <option value="METRÔ">Metrô</option>
                        <option value="TREM">Trem</option>
                        <option value="VAN">Van</option>
                        <option value="BARCAS">Barcas</option>
                        <option value="BRT">BRT</option>
                        <option value="VLT">VLT</option>
                        <option value="A PÉ">A Pé</option>
                    </select>
                </div>
                <div id="numeroLinhaContainer" class="hidden">
                    <label for="numeroLinha">Número da Linha:</label>
                    <input type="text" id="numeroLinha">
                </div>
                <div id="tipoLinhaContainer" class="hidden">
                    <label for="tipoLinha">Tipo de Linha:</label>
                    <select id="tipoLinha">
                        <option value="municipal">Municipal</option>
                        <option value="intermunicipal">Intermunicipal</option>
                    </select>
                </div>
                <div id="valorContainer">
                    <label for="valor">Valor:</label>
                    <input type="text" id="valor" oninput="formatValor(this)" inputmode="decimal" />
                </div>
                <button type="submit">Adicionar Relatório</button>
            </form>

            <!-- Tabela de Relatórios -->
            <h2>RELATÓRIOS ADICIONADOS</h2>
            <div id="reportTableContainer">
                <table>
                    <thead>
                        <tr>
                            <th>DATA DA VISITA</th>
                            <th>PARTIDA</th>
                            <th>DESTINO</th>
                            <th>BILHETAGEM</th>
                            <th>MODAL</th>
                            <th>NÚMERO DA LINHA</th>
                            <th>TIPO DE LINHA</th>
                            <th>VALOR</th>
                            <th>AÇÕES</th>
                        </tr>
                    </thead>
                    <tbody id="reportTableBody">
                        <!-- Relatórios serão adicionados aqui -->
                    </tbody>
                </table>
            </div>

            <!-- Totais por Dia -->
            <h3>Totais por Dia da Semana</h3>
            <ul id="totalsList">
                <!-- Totais serão exibidos aqui -->
            </ul>

            <!-- Botões de Exportação -->
            <button id="exportPdfButton">Exportar Relatórios para PDF</button>
            <button id="exportExcelButton">Exportar Relatórios para Excel</button>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.28/jspdf.plugin.autotable.min.js"></script>
    <script src="https://cdn.sheetjs.com/xlsx-0.18.5/package/dist/xlsx.full.min.js"></script>
    <script>
        // JavaScript ajustado (veja abaixo)
    </script>
</body>
</html>
